<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Online class</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="mt-5">Ask and answer interaction in online video lecture</h1>
      <p class="lead">Prompts</p>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
          
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player" style="position:relative; top: 0px; left: 250px;"></div>
    </script>
      
    <div class="page-0">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <label for="basic-url">After you watch the video lecture, do you have some questions to ask? Your peers might give you a reasonable answers. Please write down your answer below.</label>
            <div class="input-group mb-3">
              <input style="width:400px;" type="text" class="form-control" id="ask-question" aria-describedby="basic-addon3">
            </div>
            <label for="basic-url">Do you have any idea or reason?</label>
            <div class="input-group mb-3">
              <input style="width:400px;" type="text" class="form-control" id="ask-self-reason" aria-describedby="basic-addon3">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
        <button type="button" class="btn btn-dark" id ="ask-submit">Submit</button>
        </div>
      </div>       
      </div>

      <div class="page-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <label for="basic-url">Here is the time to test yourself. </label>
            <div class="input-group mb-3">
            <button type="button" class="btn btn-outline-dark" id = "answer-click">Click to see the question</button>
            </div>
             <div class="input-group mb-3">  
            <textarea class="form-control" aria-label="With textarea" id = "answer-question" style = "resize:none" disabled></textarea>
            </div>
            <label for="basic-url">Select your answer</label>
            <div class="input-group mb-3">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Yes
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> No
                  </label>
                </div>
            </div>
            <label for="basic-url">Write down your reason</label>
            <div class="input-group mb-3">
              <input style="width:400px;" type="text" class="form-control" id="answer-reason" aria-describedby="basic-addon3">
            </div>            
          </div>
        </div>
        <div class="row justify-content-center">
        <button type="button" class="btn btn-dark" id ="ask-submit">Submit to see peer's answer</button>
        </div>
      </div>       
      </div>

    <div class="page-2">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <label for="basic-url">Please contribute to peer's answer. </label>
            <div class="input-group mb-3">
            <button type="button" class="btn btn-outline-dark" id = "answer-click">Click to evaluate peer's question</button>
            </div>
             <div class="input-group mb-3">  
            <textarea class="form-control" aria-label="With textarea" id = "answer-question" style = "resize:none" disabled></textarea>
            </div>
            <label for="basic-url">Are you agree with his answer?</label>
            <div class="input-group mb-3">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="agree" autocomplete="off" checked> Agree
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="disagree" autocomplete="off"> Disagree
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="not-know" autocomplete="off"> Don't know
                  </label>
                </div>
            </div>
            <label for="basic-url">Write down your reason on agree or disagree</label>
            <div class="input-group mb-3">
              <input style="width:400px;" type="text" class="form-control" id="answer-reason" aria-describedby="basic-addon3">
            </div>            
          </div>
        </div>
      </div>       
      </div>
    
  <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640  ',
        videoId: 'FyCE2h_yjxI',
        playerVars: { 'autoplay': 0, 'wmode': 'transparent', 'fs': 0, 'controls': 1, 'rel': 0, 'modestbranding': 1, 'showinfo': 0 },
        events: {
        }
      });
    }
    // document.getElementById('player').style['z-index'] = -10;
    // document.getElementById('player').style['-webkit-transform'] = 'translateZ(0)';
    function onPlayerReady(event) {
      event.target.playVideo();
    }
  </script>

  </body>
</html>
